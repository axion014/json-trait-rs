language: rust

env:
  global:
  - RUST_BACKTRACE=full
  - KCOV_DIR=${HOME}/.cache/tools/kcov
  - CODECOV_DIR=${HOME}/.cache/tools/codecov

matrix:
  include:
  - os: linux
    dist: xenial
    env: MAKE_TARGET=coverage
    rust: nightly  # Running on nightly to ensure that all the traits are actually tested
  - os: linux
    dist: xenial
    rust: stable
    env: MAKE_TARGET=test-all-flavours
  - os: linux
    dist: xenial
    rust: nightly
    env: MAKE_TARGET=test-all-flavours
  - os: osx
    rust: stable
    env: MAKE_TARGET=test-all-flavours
  - os: osx
    rust: nightly
    env: MAKE_TARGET=test-all-flavours
  - os: windows
    rust: stable
    env: MAKE_TARGET=test-all-flavours
#  - os: windows  # TODO: run tests on nighly to ensure that pyo3 feature works on windows as well
#    rust: nightly
#    env: MAKE_TARGET=test-all-flavours PYTHON_SYS_EXECUTABLE=/C/Python37/python.exe
  - os: linux
    dist: xenial
    env: MAKE_TARGET=doc
    rust: stable
  - os: linux
    dist: xenial
    rust: nightly-2019-07-19  # Running on nighly to ensure that all the codebase are checked by the linters)
                              # Using an "older" nightly version due to difficulties into building rustfmt on latest nighyly
    env: MAKE_TARGET=lint
  allow_failures:
  - env: MAKE_TARGET=lint
  - os: osx
  - os: windows

install:
- bash scripts/travis/install.sh

before_script:
- bash scripts/travis/before_script.sh

script:
- make "${MAKE_TARGET}"

cache:
  timeout: 3600
  directories:
  - ${HOME}/.cache/pre-commit
  - ${CODECOV_DIR}
  - ${HOME}/.cargo/
  - ${TRAVIS_BUILD_DIR}/target
  - /C/ProgramData/chocolatey

# notifications:
#   email: false
#   slack:
#     # Personal Slack notification
#     secure: Something not set yet

deploy:
  provider: cargo
  token:
    secure: 
  on:
    condition: ${TRAVIS_REPO_SLUG} = macisamuele/json-trait-rs && ${MAKE_TARGET} = test && $(bash scripts/cargo-version.sh) = ${TRAVIS_TAG}
    tags: true
